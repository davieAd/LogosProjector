<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logos Project</title>
</head>
<body>

<div align="center">
    <h2>Login Here</h2>
    <form th:action="@{/process_register}" method="post" th:object="${user}">
        <input type="text" th:field="*{firstName}" required placeholder="Enter First Name Here">
        <input type="text" th:field="*{lastName}" required placeholder="Enter LastName Here">
        <input type="email" th:field="*{email}" required placeholder="Enter Email Here">
        <input type="password" th:field="*{password}" required placeholder="Enter Password Here">
        <button type="submit">Sign Up</button>
    </form>


    <p><h3>Already have Account?</h3>
       <h3><a th:href="@{/login}">Login </a> here</h3></p>

    <button type="submit"><a th:href="@{/home}">Back To Main Page</a></button>
</div>
</body>
</html>
